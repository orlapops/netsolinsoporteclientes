        <li *ngFor="let regerror of listaerrores">

<div *ngIf="resultados" class="row">

    <div class="row">

        </div>
    </div>
    <div *ngIf="cargodatos" class="row">
        <kendo-splitter-pane>

            <kendo-tabstrip>
                <kendo-tabstrip-tab [title]="'Cotizaciones'" [selected]="true">
                    <ng-template kendoTabContent>
                        <div class="row">
                            <div class="col-md-12">
                                <div *ngIf="!esconder" class="box box-warning">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Cotizaciones Por Estado</h3>
                                        <div class="box-tools pull-right">
                                            <button *ngIf="collapse" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(0)"><i class="fa fa-plus"></i></button>
                                            <button *ngIf="!collapse" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(0)"><i class="fa fa-minus"></i></button>
                                            <button class="btn btn-box-tool" data-widget="remove" (click)="esconderpanel(0)"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div *ngIf="!collapse" class="box-body">
                                        <nets-grafico titulo="Estados de las Cotizaciones" [leyendavisible]="true" style="width: 300px; height: 200px;" backgroundcolor="white" tipografico="line" formatoserie="M" formatoxy="0" [oparamgrafico]="oparamgraficocotizaven"></nets-grafico>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div *ngIf="!esconder1" class="box box-warning">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Cotizaciones Por Vendedor </h3>
                                        <div class="box-tools pull-right">
                                            <button *ngIf="collapse1" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(1)"><i class="fa fa-plus"></i></button>
                                            <button *ngIf="!collapse1" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(1)"><i class="fa fa-minus"></i></button>
                                            <button class="btn btn-box-tool" data-widget="remove" (click)="esconderpanel(1)"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div *ngIf="!collapse1" class="box-body">
                                        <nets-grafico titulo="Cotizaciones por Vendedor" [leyendavisible]="true" style="width: 300px; height: 200px;" backgroundcolor="white" tipografico="pie" formatoserie="M" formatoxy="0" [oparamgrafico]="oparamgraficovenxvende"></nets-grafico>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div *ngIf="!esconder2" class="box box-success">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Cotizaciones Ganadas por Vendedor </h3>
                                        <div class="box-tools pull-right">
                                            <button *ngIf="collapse2" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(2)"><i class="fa fa-plus"></i></button>
                                            <button *ngIf="!collapse2" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(2)"><i class="fa fa-minus"></i></button>
                                            <button class="btn btn-box-tool" data-widget="remove" (click)="esconderpanel(2)"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div *ngIf="!collapse2" class="box-body">
                                        <nets-grafico titulo="Cotizaciones ganadas por Vendedor" [leyendavisible]="true" style="width: 300px; height: 200px;" backgroundcolor="white" tipografico="pie" formatoserie="M" formatoxy="0" [oparamgrafico]="oparamgraficovenganxvende"></nets-grafico>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div *ngIf="!esconder3" class="box box-danger">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Cotizaciones perdidas por Vendedor </h3>
                                        <div class="box-tools pull-right">
                                            <button *ngIf="collapse3" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(3)"><i class="fa fa-plus"></i></button>
                                            <button *ngIf="!collapse3" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse(3)"><i class="fa fa-minus"></i></button>
                                            <button class="btn btn-box-tool" data-widget="remove" (click)="esconderpanel(3)"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div *ngIf="!collapse3" class="box-body">
                                        <nets-grafico [titulo]="ltitulocotixvend" [leyendavisible]="true" style="width: 300px; height: 200px;" backgroundcolor="white" tipografico="pie" formatoserie="M" formatoxy="0" [oparamgrafico]="oparamgraficovenperxvende"></nets-grafico>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </kendo-tabstrip-tab>

                <kendo-tabstrip-tab [title]="'Metricas Mes'">
                    <ng-template kendoTabContent>
                        <div class="row">
                            <div class="col-md-6">
                                <monitor-objtabla objeto="MONCRMMETMES01" minimizada="NO" titulo="# Cotizaciones por Estado" color="success" [paramobj]="paramtabgenrutas"></monitor-objtabla>
                            </div>
                            <div class="col-md-6">

                            </div>
                        </div>
                    </ng-template>
                </kendo-tabstrip-tab>
                <kendo-tabstrip-tab [title]="'Actividades'">
                    <ng-template kendoTabContent>
                        <div class="row">
                            <div class="col-md-12">
                                <div *ngIf="!esconder" class="box box-warning">
                                    <div class="box-header with-border">

                                        <h3 class="box-title">Seguimiento de actividades</h3>
                                        <div class="box-tools pull-right">
                                            <button *ngIf="collapse" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse()"><i class="fa fa-plus"></i></button>
                                            <button *ngIf="!collapse" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse()"><i class="fa fa-minus"></i></button>
                                            <button class="btn btn-box-tool" data-widget="remove" (click)="esconderpanel()"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div *ngIf="!collapse" class="box-body">
                                        <nets-grafico titulo="Actividades" [leyendavisible]="true" style="width: 300px; height: 200px;" backgroundcolor="white" tipografico="line" formatoserie="M" formatoxy="0" [oparamgrafico]="oparamgraficollamadasven"></nets-grafico>
